<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat.io</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    


    <div class="container border  p-3 p-lg-5" id="form-container">
        <div>
            <p>Select your avatar</p>
            <div class="avatar-container">
                <img src="/images/ava0-bg.png" alt="" srcset="" data-no="1">
                <img src="/images/ava1-bg.png" alt="" srcset="" data-no="2">
                <img src="/images/ava2-bg.png" alt="" srcset="" data-no="3">
                <img src="/images/ava3-bg.png" alt="" srcset="" data-no="4">
                <img src="/images/ava4-bg.png" alt="" srcset="" data-no="5">
                <img src="/images/ava5-bg.png" alt="" srcset="" data-no="6">
            </div>
            <div class="avatar-feedback"></div>
        </div>
       
      
        <div>
            <label for="nickname-input" class="form-label">nickname</label>
            <input class="form-control" id="nickname-input"> 
            <div class="nickname-feedback"></div>
             
        </div>
        <div>
            <label for="chatroom-input" class="form-label">Join a existing chatroom with code</label>
            <input type="text"  class="form-control" id="chatroom-input">
            <div class="chatroom-feedback"></div>
        </div>
    <button class="btn btn-primary" id="join-btn"> Join room using code </button>

        <div class="seperator">
            <hr> or <hr>
        </div>
    <button class="btn btn-success" id="create-room-btn">Create a chat room</button>

    </div>

    <script src="/javascripts/index.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
